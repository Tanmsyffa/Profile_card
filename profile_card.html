<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color-dark: linear-gradient(135deg, #141e30, #243b55);
            --bg-color-light: linear-gradient(135deg, #ffffff, #e3e3e3);
            --card-bg-dark: rgba(255, 255, 255, 0.1);
            --card-bg-light: rgba(0, 0, 0, 0.1);
            --text-color-dark: white;
            --text-color-light: black;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-color-dark);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            transition: background 0.5s ease-in-out;
        }
        .card {
            background: var(--card-bg-dark);
            color: var(--text-color-dark);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s, color 0.3s;
            animation: fadeIn 1s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05) rotate(1deg);
        }
        .card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid var(--text-color-dark);
            animation: pulse 2s infinite;
        }
        .card h2 {
            margin: 15px 0 5px;
            font-size: 22px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: var(--text-color-dark);
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s;
        }
        .social-icons a:hover {
            color: #00aced;
            transform: scale(1.2);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s;
        }
        .toggle-btn:hover {
            color: #00aced;
            transform: rotate(180deg);
        }
        .light-mode {
            background: var(--bg-color-light);
        }
        .light-mode .card {
            background: var(--card-bg-light);
            color: var(--text-color-light);
        }
        .light-mode .card img {
            border-color: var(--text-color-light);
        }
        .light-mode .social-icons a {
            color: var(--text-color-light);
        }
        .light-mode .toggle-btn {
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMode()"><i class="fas fa-adjust"></i></button>
    <div class="card">
        <img src="https://student.budiluhur.ac.id/foto/2023/2311501841.jpg" alt="me">
        <h2>Sultan Tammam Musyaffa</h2>
        <div class="social-icons">
            <a href="mailto:sultantammam3@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://instagram.com/Sltnmsyffaa_" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/username" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://github.com/Tanmsyffa" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
